{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block nav-profile %}menu-active{% endblock nav-profile %}
{% block menu-profile %}menu-active{% endblock menu-profile %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <h2 class="text-success mb-4">Update Your Profile</h2>

        <form method="POST" enctype="multipart/form-data" class="p-3 p-lg-4 border rounded">
            {% csrf_token %}

            {{form|crispy}}

            <button type="submit"
                class="btn btn-success btn-block text-center font-weight-bold py-3 mt-4 mb-2">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
