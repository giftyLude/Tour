<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <!-- Style sheet -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <title>GHtour</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-2 border-bottom border-muted shadow sticky-top">
        <div class="container">
            <div class="d-inline-block mx-auto">
                <a href="{% url 'home' %}" class="">
                    <h3 class="mb-1 font-weight-bold">GH<span class="text-success">tour</span></h3>
                </a>
            </div>

            <div class="collapse navbar-collapse" id="dropmenu">
                <div class="navbar-nav mx-auto">
                    <a href="{% url 'home' %}"
                        class="nav-item nav-link {% block nav-home %}{% endblock nav-home %}">Home</a>
                    <a href="{% url 'sites' %}"
                        class="nav-item nav-link {% block nav-site %}{% endblock nav-site %}">Sites</a>
                    <a href="{% url 'lodges' %}"
                        class="nav-item nav-link {% block nav-lodge %}{% endblock nav-lodge %}">Lodges</a>
                    <a href="{% url 'events' %}"
                        class="nav-item nav-link {% block nav-event %}{% endblock nav-event %}">Events</a>
                    <!-- <a href="{% url 'home' %}" class="nav-item nav-link">Home</a> -->
                </div>
            </div>

            <div class="d-none d-lg-inline-block">
                <a href="{% url 'profile-detail' user.username %}" class="nav-link">
                    <h4 class="mb-0 text-muted"><i
                            class="bi bi-person-circle {% block nav-profile %}{% endblock nav-profile %}"></i></h4>
                </a>
            </div>

        </div>
    </nav>


    <section id="main" style="margin-bottom: 4rem;">
        <div class="container pt-4 pt-lg-5 pb-5">
            {% block content %}

            {% endblock content %}
        </div>
    </section>

    <div class="fixed-bottom border-top bg-white d-block d-md-block d-lg-none">
        <div class="container py-3">
            <div class="row no-gutters">
                <div class="col">
                    <a href="{% url 'home' %}" class="text-center text-muted">
                        <h4 class="mb-0"><i class="bi bi-house {% block menu-home %}{% endblock menu-home %}"></i></h4>
                        <small class="d-block">Home</small>
                    </a>
                </div>

                <div class="col">
                    <a href="{% url 'sites' %}" class="text-center text-muted">
                        <h4 class="mb-0"><i class="bi bi-pin-map {% block menu-site %}{% endblock menu-site %}"></i>
                        </h4>
                        <small class="d-block">Site</small>
                    </a>
                </div>

                <div class="col">
                    <a href="{% url 'lodges' %}" class="text-center text-muted">
                        <h4 class="mb-0"><i class="bi bi-building {% block menu-lodge %}{% endblock menu-lodge %}"></i>
                        </h4>
                        <small class="d-block">Lodge</small>
                    </a>
                </div>

                <div class="col">
                    <a href="{% url 'events' %}" class="text-center text-muted">
                        <h4 class="mb-0"><i
                                class="bi bi-calendar4-week {% block menu-event %}{% endblock menu-event %}"></i></h4>
                        <small class="d-block">Event</small>
                    </a>
                </div>

                <div class="col">
                    <a href="{% url 'profile-detail' user.username %}" class="text-center text-muted">
                        <h4 class="mb-0"><i
                                class="bi bi-person-circle {% block menu-profile %}{% endblock menu-profile %}"></i>
                        </h4>
                        <small class="d-block">Profile</small>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static " ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static " ckeditor/ckeditor/ckeditor.js" %}"></script>

</body>

</html>
